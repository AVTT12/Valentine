<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#ffe6f0,#fff);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow:hidden;
    }

    .card{
      background:white;
      padding:32px 24px;
      border-radius:24px;
      box-shadow:0 20px 50px rgba(0,0,0,.15);
      text-align:center;
      width:min(90vw,520px);
    }

    h1{
      margin:0 0 10px;
      font-size:2rem;
    }

    .sub{
      margin-bottom:20px;
      opacity:.85;
    }

    .stage{
      position:relative;
      height:140px;
      margin-top:20px;
    }

    button{
      padding:14px 22px;
      border-radius:18px;
      border:none;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(0,0,0,.15);
    }

    #yesBtn{
      background:#ff3b7a;
      color:white;
    }

    #noBtn{
      position:absolute;
      left:60%;
      top:50%;
      transform:translate(-50%,-50%);
      background:#f1f1f1;
    }

    .hint{
      margin-top:10px;
      font-size:14px;
      opacity:.7;
      min-height:20px;
    }

    /* Success overlay */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(255,230,240,.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:10;
    }

    .overlay.show{
      display:flex;
    }

    .success{
      background:white;
      padding:30px;
      border-radius:24px;
      text-align:center;
      box-shadow:0 20px 50px rgba(0,0,0,.2);
    }

    .heart{
      position:absolute;
      width:16px;
      height:16px;
      background:#ff3b7a;
      transform:rotate(45deg);
      animation:float 4s linear forwards;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:16px;
      height:16px;
      background:#ff3b7a;
      border-radius:50%;
    }

    .heart::before{left:-8px}
    .heart::after{top:-8px}

    @keyframes float{
      from{bottom:-20px;opacity:1}
      to{bottom:120vh;opacity:0}
    }
  </style>
</head>

<body>

<div class="card">
  <h1>My loveâ€¦ will you be my Valentine? ğŸ’˜</h1>
  <p class="sub">
    Feb 14, 9â€“11 PM in Winnipeg.<br>
    Hopefully you donâ€™t pick up a shift then ğŸ˜­
  </p>

  <div class="stage" id="stage">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">Iâ€™m working ğŸ˜­</button>
  </div>

  <div class="hint" id="hint"></div>
</div>

<div class="overlay" id="overlay">
  <div class="success">
    <h2>YAY ğŸ˜ Itâ€™s a date ğŸ’</h2>
    <p>Feb 14 Â· 9â€“11 PM<br>3338 Portage Ave</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const stage = document.getElementById("stage");
  const hint = document.getElementById("hint");
  const yesBtn = document.getElementById("yesBtn");
  const overlay = document.getElementById("overlay");

  const phrases = [
    "Are you sure? ğŸ¥º",
    "Think again ğŸ˜­",
    "Wrong answer ğŸ˜Œ",
    "Iâ€™ll waitâ€¦ ğŸ˜",
    "Final answer?? ğŸ˜³"
  ];
  let clicks = 0;

  function moveNo(){
    const stageRect = stage.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const x = Math.random() * (stageRect.width - btnRect.width);
    const y = Math.random() * (stageRect.height - btnRect.height);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  // Cursor dodge
  stage.addEventListener("mousemove", (e)=>{
    const r = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
      e.clientX - (r.left + r.width/2),
      e.clientY - (r.top + r.height/2)
    );
    if(dist < 100){
      moveNo();
    }
  });

  // Click escalation
  noBtn.addEventListener("click", ()=>{
    hint.textContent = phrases[Math.min(clicks, phrases.length-1)];
    clicks++;
    moveNo();
  });

  // Yes flow
  yesBtn.addEventListener("click", ()=>{
    overlay.classList.add("show");
    setInterval(()=>{
      const h=document.createElement("div");
      h.className="heart";
      h.style.left=Math.random()*window.innerWidth+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),4000);
    },200);
  });
</script>

</body>
</html>
